name: smartqr_plus
description: A modern QR Code Generator and Scanner app with AI-enhanced features
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # QR Code Generation & Scanning
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.3
  
  # Local Storage
  hive_flutter: ^1.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Animations
  lottie: ^3.0.0
  
  # UI & Icons
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  iconsax: ^0.0.8
  
  # Utilities
  share_plus: ^7.2.1
  path_provider: ^2.1.1
  image_gallery_saver: ^2.0.3
  permission_handler: ^11.1.0
  url_launcher: ^6.2.2
  clipboard: ^0.1.3
  
  # AI Integration
  http: ^1.1.2
  
  # AdMob (Monetization)
  google_mobile_ads: ^5.0.0
  
  # Other
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^1.1.3
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/lottie/
    - assets/icons/
  
  # Fonts are loaded via google_fonts package
  # fonts:
  #   - family: Poppins
  #     fonts:
  #       - asset: fonts/Poppins-Regular.ttf

